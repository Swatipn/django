{% extends 'basic.html' %}
{% block title %}
    AddPosts
{% endblock title %}
{% block body %}
<div class="container mt-2">

<h3>ADD YOUR POSTS</h3>

<form action="/addpost" method="POST" enctype="multipart/form-data">{% csrf_token %}

<div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Give a valid title" required>
</div>

<div class="form-group">
    <label for="desc">Content</label>
    <textarea type="text" class="form-control" id="desc" name="desc" required></textarea>
</div>

<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Fullname" required>
</div>

<div class="form-group">
    <label for="file">Select the Post Image</label>
    <input type="file" class="form-control" name="file" id="file" required>

</div>

<button type="submit" class="btn btn-success mt-3">Save Post</button>
</form>


</div>

{% endblock body %}
